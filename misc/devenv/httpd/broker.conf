ServerRoot "/var/www/libra/broker/httpd"
DocumentRoot "/var/www/libra/broker/public"
Listen 127.0.0.1:3128
User libra_passenger
Group libra_user

Alias /app/images /var/www/libra/broker/public/images
Alias /app/javascripts /var/www/libra/broker/public/javascripts
Alias /app/stylesheets /var/www/libra/broker/public/stylesheets

PassengerUser libra_passenger
PassengerMaxPoolSize 80
PassengerMinInstances 40
RailsEnv development
PassengerPreStart http://127.0.0.1:3128/
PassengerUseGlobalQueue off

<Directory /var/www/libra/broker/public>
    Options -MultiViews
</Directory>
