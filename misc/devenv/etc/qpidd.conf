# Configuration file for qpidd. Entries are of the form:
#   name=value
#
# (Note: no spaces on either side of '='). Using default settings:
# "qpidd --help" or "man qpidd" for more details.
#cluster-mechanism=ANONYMOUS
mgmt-enable=no
#log-to-file=/var/log/qpidd.log
auth=no

# The following is the certificate nickname in the cert for
# the broker contained in the db below (server_db)
ssl-cert-name=localhost.localdomain
ssl-cert-db=/etc/qpid/pki/server_db
ssl-cert-password-file=/etc/qpid/pki/pw_file
ssl-require-client-authentication=yes
ssl-port=5671
require-encryption=yes
