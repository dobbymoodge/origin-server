Name: rhc-cartridge-rack
Display-Name: ruby v1.8 (noarch)
Description: Cartridge packaging ruby support running on Phusion Passenger
Version: 1.0.0
License: GPLv2
Vendor:  
Provides:
  - "ruby-1.8"
  - "ruby(version) = 1.8"
Requires:
  - "www-dynamic"
Conflicts:
Native-Requires:
  -  sqlite-devel
  -  rubygems
  -  rubygem-rack >= 1.1.0
  -  rubygem-passenger
  -  rubygem-passenger-native
  -  rubygem-passenger-native-libs
  -  mod_passenger
  -  rubygem-bundler
  -  rubygem-mongo
  -  rubygem-sqlite3
  -  ruby-sqlite3
  -  ruby-mysql
  -  mysql-devel
  -  ruby-devel
  -  ruby-nokogiri
  -  libxml2
  -  libxml2-devel
  -  libxslt
  -  libxslt-devel
  -  gcc-c++
  -  js
Architecture: noarch
Descriptor:
  Reservations:
    - MEM >= 100MB
  Start-Order: ruby
  Publishes:
    get-doc-root:
      Type: "FILESYSTEM:doc-root"
  Subscribes:
    set-mysql-connection-info:
      Type: "NET_TCP:db:mysql"
      Required : false
    set-postgres-connection-info:
      Type: "NET_TCP:db:postgres"
      Required : false
  Scaling:
    Min: 1
    Max: -1

