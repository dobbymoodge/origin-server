Name: nodejs-0.6
Display-Name: Node v0.6 (noarch)
Description: Cartridge packaging Node.js support for OpenShift Express
Version: 0.6.10
License: ASL 2.0
Vendor:
Provides:
  - "nodejs"
  - "nodejs (version) = 0.6.10"
  - "nodejs (version) = 0.6"
Requires:
Conflicts:
Native-Requires:
  - nodejs >= 0.6
Architecture: noarch
Descriptor:
  Reservations:
    - MEM >= 100MB
  Scaling:
    Min: 1
    Max: -1
  Publishes:
    get-doc-root:
      Type: "FILESYSTEM:doc-root"
    publish_http_url:
      Type: "NET_TCP:httpd-proxy-info"
    publish_git_url:
      Type: "NET_TCP:git-url-info"
  Subscribes:
    set-mysql-connection-info:
      Type: "NET_TCP:db:mysql"
      Required : false
    set-postgres-connection-info:
      Type: "NET_TCP:db:postgres"
      Required : false
    set-mongo-connection-info:
      Type: "NET_TCP:db:mongodb"
      Required : false
