Name: rhc-cartridge-phpmyadmin
Display-Name: phpmyadmin v3.4 (noarch)
Description: Cartridge packaging phpmyadmin
Version: 1.1.0
License: ASL 2.0
Vendor:
Provides:
  - "phpmyadmin"
Requires:
Conflicts:
Native-Requires:
Architecture: noarch
Descriptor:
  Reservations:
    - MEM >= 100MB
  Components:
    default:
       Dependencies: [rhc-cartridge-php]
       Service-Dependencies: [rhc-cartridge-mysql-5.1]
       Publishes:
          get-serve-info:
             Type: "NET_TCP:db-config:url"
       Subscribes:
          set-mysql-connection-info:
             Type: "NET_TCP:db:mysql"
             Required : true
   Groups:
     default:
       Components:
         default : default
       Scaling:
         Min: 1
         Max: 1

