Name: rhc-cartridge-cron-1.4
Version: 1.4
Architecture: noarch
Display-Name: cron v1.4
Description: cron job scheduling service
Vendor:
License: ASL 2.0
Provides: rhc-cartridge-cron
Native-Requires:
  - cronie
Descriptor:
  Profiles:
    scheduler-service:
      &scheduler-service-profile
      Provides: scheduler-service, cron-service
      Components:
        executor:
          Publishes:
            get-job-listing:
              Type: "STRING:jobs"
          Subscribes:
            add-job:
              Type: "STRING:job"
            remove-job:
              Type: "STRING:job"
      Groups:
        default:
          Components:
            job-executor: executor
          Scaling:
            Min: 1
            Max: 1

    default:
        *scheduler-service-profile

