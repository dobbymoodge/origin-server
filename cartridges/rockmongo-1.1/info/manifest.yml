Name: rockmongo-1.1
Namespace: ROCKMONGO
Display-Name: RockMongo 1.1
Description: "Web based MongoDB administration tool. Requires the MongoDB cartridge to be installed first."
Version: 1.1.0
License: ASL 2.0
Vendor: code.google.com/p/rock-php/wiki/rock_mongo
Website: http://rockmongo.com/
Categories:
  - embedded
Provides:
  - rockmongo-1.1
  - "rockmongo"
Cart-Data:
  - Key: connection_url
    Type: cart_data
    Description: "RockMongo connection URL"
Reservations:
  - MEM >= 100MB
Publishes:
  get-serve-info:
    Type: "NET_TCP:db-config:url"
Subscribes:
  set-mongo-connection-info:
    Type: "NET_TCP:db:mongodb"
    Required : true
Scaling:
  Min: 1
  Max: 1
Configure-Order:
  - mongodb
  - rockmongo
Endpoints:
  - "IP:PORT(8080):PROXY_PORT"
