Name: rockmongo-1.1
Display-Name: RockMongo 1.1
Description: "Web based MongoDB administration tool. Requires the MongoDB cartridge to be installed first."
Version: 1.1.0
License: ASL 2.0
Vendor: code.google.com/p/rock-php/wiki/rock_mongo
Provides:
  - "rockmongo"
Requires:
Conflicts:
Cart-Data:
  - Key: "username"
    Type: cart_data
    Description: "Admin user on rockmongo interface"
  - Key: "password"
    Type: cart_data
    Description: "Password for admin user on rockmongo interface"
  - Key: connection_url
    Type: cart_data
    Description: "RockMongo connection URL"
Native-Requires:
Architecture: noarch
Reservations:
  - MEM >= 100MB
Components:
  default:
#    Dependencies: [rhc-cartridge-php]
    Service-Dependencies: ["mongodb-2.0"]
    Publishes:
      get-serve-info:
        Type: "NET_TCP:db-config:url"
    Subscribes:
      set-mongo-connection-info:
        Type: "NET_TCP:db:mongodb"
        Required : true
Groups:
  default:
    Components:
      default : default
    Scaling:
      Min: 1
      Max: 1

