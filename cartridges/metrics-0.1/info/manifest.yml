Name: metrics-0.1
Cartridge-Short-Name: METRICS
Display-Name: OpenShift Metrics 0.1
Description: "An experimental cartridge that demonstrates retrieving real-time statistics from your application. May be removed or replaced in the future."
Version: 1.1.0
License: GPLv2
Vendor:  
Website: "https://openshift.redhat.com/"
Categories:
  - embedded
Cart-Data:
  - Key: connection_url
    Type: cart_data
    Description: "Application metrics URL"
Provides:
  - metrics-0.1
  - "metrics"
Requires:
Conflicts:
Native-Requires:
Architecture: noarch
Reservations:
  - MEM >= 100MB
Publishes:
  get-proxy-path:
    Type: "STRING:proxy-path"
  get-serve-info:
    Type: "NET_TCP:db-config:url"
Scaling:
  Min: 1
  Max: 1
