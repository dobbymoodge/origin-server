Name: rhc-cartridge-memcached-1.4
Version: 1.4
Architecture: noarch
Display-Name: Memcached v1.4 
Description: Memcached Cache
Vendor: 
License: ASL 2.0
Provides: rhc-cartridge-memcached
Native-Requires: 
  - memcached
  - libmemcached
  - php-pecl-memcache
  - php-pecl-memcached
  - perl-Cache-Memcached
  - python-memcached.noarch
#
# TO DO:
#  - xmemcached.noarch
#  - rubygem-memcached
Profiles:
  standalone:
    Provides: memcached-standalone
    Components:
      memcached-server:
        Publishes:
          get-db-connection-info:
            Type: "NET_TCP:db:connection-info"
    Groups:
      memcached:
        Components:
          memcached-server: memcached-server
        Scaling:
          Min: 1
          Max: 1
Default-Profile: standalone
