Name: phpmoadmin-1.0
Display-Name: phpMoAdmin 1.0
Description: "Web based MongoDB administration tool. Requires the MongoDB cartridge to be installed first."
Version: 1.0.0
License: ASL 2.0
Vendor:  phpmoadmin.com
Website: http://www.phpmoadmin.com
Cart-Data:
  - Key: "username"
    Type: cart_data
    Description: "Admin user on phpmoadmin interface"
  - Key: "password"
    Type: cart_data
    Description: "Password for admin user on phpmoadmin interface"
  - Key: connection_url
    Type: cart_data
    Description: "phpMoAdmin connection URL"
Provides:
  - "phpmoadmin"
Requires:
Conflicts:
Native-Requires:
Architecture: noarch
Reservations:
  - MEM >= 100MB
Components:
  default:
#    Dependencies: [openshift-origin-cartridge-php]
    Service-Dependencies: ["mongodb-2.2"]
    Publishes:
      get-serve-info:
        Type: "NET_TCP:db-config:url"
    Subscribes:
      set-mongo-connection-info:
        Type: "NET_TCP:db:mongodb"
        Required : true
Groups:
  default:
    Components:
      default : default
    Scaling:
      Min: 1
      Max: 1
