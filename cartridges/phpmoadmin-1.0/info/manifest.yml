Name: phpmoadmin-1.0
Display-Name: phpmoadmin v1.0 (noarch)
Description: Cartridge packaging phpmoadmin
Version: 1.0.0
License: ASL 2.0
Vendor:  phpmoadmin.com
Provides:
  - "phpmoadmin"
Requires:
Conflicts:
Native-Requires:
Architecture: noarch
Reservations:
  - MEM >= 100MB
Components:
  default:
    Dependencies: [rhc-cartridge-php]
    Service-Dependencies: [rhc-cartridge-mongodb-2.0]
    Publishes:
      get-serve-info:
        Type: "NET_TCP:db-config:url"
    Subscribes:
      set-mongo-connection-info:
        Type: "NET_TCP:db:mongodb"
        Required : true
  Groups:
    default:
      Components:
        default : default
        Scaling:
          Min: 1
          Max: 1
