<?xml version="1.0"?>

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <policy user="root">
    <allow own="com.redhat.oddjob.cloud_sdk"/>
  </policy>

  <policy context="default">
    <allow send_destination="com.redhat.oddjob.cloud_sdk"
           send_path="/com/redhat/oddjob/cloud_sdk"
           send_interface="com.redhat.oddjob.cloud_sdk"
           send_member="run_command"/>
  </policy>
</busconfig>
