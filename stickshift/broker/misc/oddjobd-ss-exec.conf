<?xml version="1.0"?>
<oddjobconfig>
  <service name="com.redhat.oddjob.cloud_sdk">
    <object name="/com/redhat/oddjob/cloud_sdk">
      <interface name="org.freedesktop.DBus.Introspectable">
        <allow min_uid="0" max_uid="0"/>
      </interface>

      <interface name="com.redhat.oddjob.cloud_sdk">
        <method name="run_command">
          <helper exec="/usr/bin/ss-exec-command " arguments="1" argument_passing_method="cmdline"/>
          <allow user="apache"/>
        </method>
      </interface>
    </object>
  </service>
</oddjobconfig>
